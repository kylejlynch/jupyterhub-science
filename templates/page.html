{% extends "templates/page.html" %}

{% block head %}
  {{ super() }}
  <!-- Your existing CSS and debug tag -->
  <link rel="stylesheet" href="{{ static_url('extra-assets/css/custom.css') }}" type="text/css"/>
  <meta name="custom-template" content="true"> <!-- Debug tag -->
  <!-- Add dark mode CSS -->
  <link rel="stylesheet" href="{{ static_url('extra-assets/css/dark-mode.css') }}" type="text/css"/>
{% endblock %}

{% block script %}
  {{ super() }}
  <!-- Add dark mode toggle script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Load dark mode preference from local storage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
{% endblock %}

{% block header %}
  {{ super() }}
  <!-- Add dark mode toggle button to the navbar -->
  <div class="navbar-right">
    <button onclick="toggleDarkMode()" class="btn btn-default">Toggle Dark Mode</button>
  </div>
{% endblock %}
