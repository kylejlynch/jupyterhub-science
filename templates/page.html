{% extends "templates/page.html" %}

{% block script %}
  {{ super() }}
  <script>
    // Dynamically load Font Awesome for sun/moon icons
    var faLink = document.createElement('link');
    faLink.rel = 'stylesheet';
    faLink.type = 'text/css';
    faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css';
    document.head.appendChild(faLink);

    // Dynamically load dark-mode.css for notebook content
    var darkModeLink = document.createElement('link');
    darkModeLink.rel = 'stylesheet';
    darkModeLink.type = 'text/css';
    darkModeLink.href = '{{ static_url("extra-assets/css/dark-mode.css") }}';
    document.head.appendChild(darkModeLink);

    // Function to update the icon based on the current mode
    function updateDarkModeIcon() {
      const icon = document.getElementById('darkModeIcon');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');  // Show moon icon in dark mode
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');   // Show sun icon in light mode
      }
    }

    // Toggle dark mode and update the icon
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      updateDarkModeIcon();
      // Sync JupyterLab theme with the toggle
      setJupyterLabTheme(isDarkMode ? 'JupyterLab Dark' : 'JupyterLab Light');
    }

    // Function to set JupyterLab theme
    function setJupyterLabTheme(theme) {
      // Set the theme in localStorage for JupyterLab to pick up
      localStorage.setItem('jupyterlab-theme', theme);
      // Apply immediately if on a JupyterLab page
      document.body.setAttribute('data-jupyterlab-theme', theme);
    }

    // Apply dark mode and theme preferences on page load
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
    }
    updateDarkModeIcon();
    // Set initial JupyterLab theme based on darkMode
    setJupyterLabTheme(isDarkMode ? 'JupyterLab Dark' : 'JupyterLab Light');
  </script>
{% endblock %}

{% block header %}
  {{ super() }}
  <div class="navbar-right">
    <!-- Single toggle button with sun/moon icon -->
    <button onclick="toggleDarkMode()" class="btn btn-default" title="Toggle Dark Mode">
      <i id="darkModeIcon" class="fas fa-sun"></i>
    </button>
  </div>
{% endblock %}
