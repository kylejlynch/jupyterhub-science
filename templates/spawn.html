{% extends "templates/spawn.html" %}

{% block script %}
  {{ super() }}
  <script>
    // Add custom.css
    var customLink = document.createElement('link');
    customLink.rel = 'stylesheet';
    customLink.type = 'text/css';
    customLink.href = '{{ static_url("extra-assets/css/custom.css") }}';
    document.head.appendChild(customLink);
  
    // Add dark-mode.css
    var darkModeLink = document.createElement('link');
    darkModeLink.rel = 'stylesheet';
    darkModeLink.type = 'text/css';
    darkModeLink.href = '{{ static_url("extra-assets/css/dark-mode.css") }}';
    document.head.appendChild(darkModeLink);
  
    // Set data-profile-slug attributes
    document.querySelectorAll('#kubespawner-profiles-list .profile').forEach((el, idx) => {
      const slugs = ['python', 'julia', 'r', 'cpp'];
      el.setAttribute('data-profile-slug', slugs[idx]);
    });
  </script>
{% endblock %}
