{% extends "page.html" %}

{% block login_widget %}
<!-- Empty login widget because we're on the login page -->
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="text-center">
        <h1>Lunaa.cloud</h1>
        <h2>Scientific Computing</h2>
      </div>
      {% block message %}
      {% if message %}
      <div class="alert alert-danger">
        {{ message | escape }}
      </div>
      {% endif %}
      {% endblock %}
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well">
            {% if login_service %}
            <div class="text-center">
              <a role="button" class="btn btn-jupyter btn-lg" href="{{ oauth_url }}">
                Sign in with {{ login_service }}
              </a>
            </div>
            {% else %}
            <form action="{{ login_url }}" method="post" role="form">
              <div class="form-group">
                <label for="username_input">Username:</label>
                <input
                  id="username_input"
                  type="text"
                  autocapitalize="off"
                  autocorrect="off"
                  class="form-control"
                  name="username"
                  val="{{username}}"
                  tabindex="1"
                  autofocus="autofocus"
                />
              </div>
              <div class="form-group">
                <label for="password_input">Password:</label>
                <input
                  id="password_input"
                  type="password"
                  class="form-control"
                  name="password"
                  val=""
                  tabindex="2"
                />
              </div>
              <input
                type="submit"
                id="login_submit"
                class="btn btn-jupyter"
                value="Sign In"
                tabindex="3"
              />
            </form>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
